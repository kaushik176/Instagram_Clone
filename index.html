<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
<body>
    <!---sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">

        </a>
        <!--profile image-->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1><i>Kaushik Saha</i></h1>
                <img src="img/verify.png" alt="verified">
            </div>
            <span><i>@kaushik</i></span>
        </div>
        <!--About-->
        <div class="about">
            <!--Box-->
            <div class="box">
                <h3><i>64</i></h3>
                <span><i>Posts</i></span>
            </div>
                        <!--Box-->
                        <div class="box2">
                            <h3><i>14.4k</i></h3>
                            <span><i>Followers</i></span>
                        </div>
                                    <!--Box-->
            <div class="box3">
                <h3><i>13</i></h3>
                <span><i>Following</i></span>
            </div>
        </div>
        <!--menu-->
        <div class="menu">
            <a href="#"  class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                <i>Feed</i>
            </a>
            <a href="#"  >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                <i>Notification</i>
            </a>
            <a href="#"  >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                <i>Explore</i>
            </a>
            <a href="#"  >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                <i>Message</i>
            </a>
            <a href="#"  >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                <i>Direct</i>            </a>
            <a href="#"  >
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                <i>Stats</i>
            </a>
            <a href="#"  >
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                <i>Settings</i>
            </a>
            <a href="#"  >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                <i>Logout</i>
            </a>
        </div>
    </div>
    <div class="main-home">
        <div class="header">
            <!--search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!--Button-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1><i>Stories</i></h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    <i>Watch all</i>
                </div>
            </a>
        </div>
        <div class="stories">
            <!--stories 1-->
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!--stories 2-->
            <div class="stories-img">
                <img src="img/profile2.jpg" alt="profile">
            </div>
            <!--stories 3-->
            <div class="stories-img">
                <img src="img/profile3.jpg" alt="profile">
            </div>
            <!--stories 4-->
            <div class="stories-img">
                <img src="img/profile4.jpg" alt="profile">
            </div>
            <!--stories 5-->
            <div class="stories-img">
                <img src="img/profile5.jpg" alt="profile">
            </div>
            <!--stories 6-->
            <div class="stories-img">
                <img src="img/profile6.jpg" alt="profile">
            </div>
            <!--stories 7-->
            <div class="stories-img">
                <img src="img/profile7.jpg" alt="profile">
            </div>
            <!--stories 8-->
            <div class="stories-img color">
                <img src="img/profile8.jpg" alt="profile">
            </div>
            <!--stories 9-->
            <div class="stories-img color">
                <img src="img/profile9.jpg" alt="profile">
            </div>
            <!--stories 10-->
            <div class="stories-img color"> 
                <img src="img/profile10.jpg" alt="profile">
            </div>
        </div>
        <div class="feed">
            <h1><i>Feed</i></h1>
    
        </div>
        <div class="feed-text">
            <h2><i>Latest</i></h2>
            <span><i>Popular</i></span>
        </div>
        <div class="main-post">
            <!--box1-->
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="profile">
                        </div>
                        <h3><i>James Bond</i></h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span><i>88</i></span>
                    </div>
                </div>
            </div>
                        <!--box1-->
                        <div class="post-box">
                            <img src="img/post2.jpg" alt="post">
                            <div class="post-info">
                                <div class="post-profile">
                                    <div class="post-img">
                                        <img src="img/profile9.jpg" alt="profile">
                                    </div>
                                    <h3><i>Camilla Cabello</i></h3>
                                </div>
                                <div class="likes">
                                    <i class="ri-heart-line"></i>
                                    <span>71.4k</span>
                                    <i class="ri-chat-3-line"></i>
                                    <span><i>46</i></span>
                                </div>
                            </div>
                        </div>
                        <!--box1-->
                        <div class="post-box">
                            <img src="img/post3.jpg" alt="post">
                            <div class="post-info">
                                <div class="post-profile">
                                    <div class="post-img">
                                        <img src="img/profile8.jpg" alt="profile">
                                    </div>
                                    <h3><i>Steven</i></h3>
                                </div>
                                <div class="likes">
                                    <i class="ri-heart-line"></i>
                                    <span><i>63.4k</i></span>
                                    <i class="ri-chat-3-line"></i>
                                    <span><i>65</i></span>
                                </div>
                            </div>
                        </div>
        </div>
    </div>
</body>
</html>
